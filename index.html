<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Bravo" />
    <title>Desafío Tienda XDA</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/scss/style.css">
</head>

<body>
    <!-- Aquí inicia header -->
    <header id="header" class="header">
        <!-- Aquí inicia barra de navegación -->
        <nav id="navigation" class="navbar navbar-expand-md navbar-light container-fluid navstyle text-dark"
            style="z-index:2;">
            <div class="container-fluid px-0 mx-0">
                <a class="navbar-brand" href="#">
                    XDA
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="Moda femenina">Mujer</a>
                        </li>
                        <li class="nav-item d-none d-md-block">
                            <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Moda masculina">Hombre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Complementos">Accesorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Revisa nuestro blog">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Aquí cierra barra de navegación -->
    </header>
    <!-- Aquí cierra header -->

    <!-- Aquí inicia main -->
    <main class="main col-12 col-xl-6">
        <div class="main__container">
            <img class="main__image" src="assets/img/imagen1.png" alt="">
        </div>
    </main>
    <!-- Aquí cierra main -->

    <!-- Aquí inicia content -->
    <section class="content col-12 col-xl-6">
        <div class="content__container-one">
            <h1 class="content__title">LOREM IPSUM AD VALOREM</h1>
            <p class="content__paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat
                consectetur error ullam
                necessitatibus
                deserunt ea sunt voluptas. Vitae, accusantium error.</p>
            <button class="content__button button" type="button">Ir a tienda</button>
        </div>
        <div class="content__container-two">
            <form class="form">
                <div class="form__container">
                    <div class="form__newsletter-container">
                        <h4>Newsletter</h4>
                        <label for="exampleInputEmail1" class="form__label form-label">Correo Electrónico</label>
                        <input type="email" class="form__input form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form__button-container">
                        <button type="submit" class="btn form__button">Suscribir</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Aquí cierra content -->

    <!-- Aquí Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
